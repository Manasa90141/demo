<!DOCTYPE html> 
<html> 
<head> 
  <title>Navigation Bar</title> 
  <style> 
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    } 
    nav { 
      background-color: #333; 
      overflow: hidden; 
    } 
    nav a { 
      float: left; 
      display: block; 
      color: white; 
      padding: 14px 20px; 
      text-decoration: none; 
      font-family: Arial, sans-serif; 
    } 
    nav a:hover { 
      background-color: #555; 
    } 
   .active { 
      background-color: #04AA6D; 
    } 
  </style> 
</head> 
<body> 
  <nav> 
    <a href="#" class="active">Home</a> 
    <a href="#">About</a> 
    <a href="#">Services</a> 
    <a href="#">Contact</a> 
  </nav> 
</body> 
</html>
