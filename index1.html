<!DOCTYPE html>
<html>
<head>
  <title>Class Styling Example</title>
  <style>
    .custom-style {
      background-color: lightgray;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="custom-style">This is a styled div element.</div>
  <p class="custom-style">This paragraph uses the same class style.</p>
</body>
</html>
